{% extends 'base.html' %}

{% block content %}
<h1>Удалить новость</h1>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'news_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
